{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Agregar Pieza</title>
    <style>
    
        body {
            background-image: url("{% static 'images/2piso background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        
        h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Etiquetas de los campos */
        label {
            color: #34495e;
            font-weight: bold;
        }

        /* Botones */
        .btn-primary {
            background-color: #5dade2;
            border-color: #5dade2;
        }
        .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-secondary {
            background-color: #b3b6b7;
            border-color: #b3b6b7;
        }
        .btn-secondary:hover {
            background-color: #909497;
            border-color: #909497;
        }

        
        .form-text {
            color: #7f8c8d;
            font-size: 0.875rem;
        }

        
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        
        .row > .col-md-6 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        #formulario
        <form action="" class="card" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Agregar Nuevo Elemento Hist√≥rico</h2>
            
            #osas del formulario
            <div class="row">
                {% for field in form %}
                    <div class="col-md-6">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors|join:", " }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            #botones
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary px-5">Enviar</button>
                <a href="{% url 'listado_piezas' %}" class="btn btn-secondary px-5">Volver</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
