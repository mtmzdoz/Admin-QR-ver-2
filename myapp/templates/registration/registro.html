<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6jW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registro de Usuario</title>
    <style>
        body {
            background-image: url("{% static 'images/2piso background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Esto centra el contenido verticalmente en toda la pantalla */
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-title {
            font-size: 28px;
            color: #333;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary-custom {
            background-color: #4e73df; 
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease-in-out;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary-custom:hover {
            background-color: #2e59d9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            text-decoration: none;
            color: #4e73df;
        }

        .form-footer a:hover {
            color: #2e59d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <h2 class="form-title">Registro de Usuario</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }} <!-- Renderiza todos los campos del formulario -->
                        <button type="submit" class="btn btn-primary-custom">Registrar</button>
                    </form>
                    <div class="form-footer">
                        <p><a href="{% url 'home' %}">Regresar al inicio</a></p>
                        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
